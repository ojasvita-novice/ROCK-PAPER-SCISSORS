  <body>
 <div class="main">
  <div class="title"> <h1><span class="rockfont">ROCK </span> <span class="paperfont"> PAPER </span><span class="scissorsfont"> SCISSORS</span> </h1></div>
      


  
      <!--  onclick="playGame('Rock');" //*****ADDED EVENT LISTENER-->
     <div class="playButtons">

          <button class="button rock-button">
        <img class="rock" src="/IMAGES/Rock.png" />
      </button>

      <!-- onclick="playGame('Paper');" -->
      <button class="button paper-button">
        <img
          class="paper"
          src="/IMAGES/Paper.png"
          width="150px"
          height="150px"
        />
      </button>

      <!-- onclick="playGame('Scissors');"         -->
      <button class="button scissors-button">
        <img
          class="scissor"
          src="/IMAGES/Scissors.png"
          height="150px"
          width="150px"
        />
      </button>
     </div>
  


      <div class="align">
         <div class="js-moves"></div>
      
     
      <div class="js-result"></div>

      <div class="js-score"></div>
      </div>
     

    <div class="additionalButton">
       <button
        class="reset"
        onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;

        localStorage.removeItem('score');
        updateScoreElement();
        // updateResult();

        "
      >
        Reset Score
      </button>

    <button class="auto-play" onclick="autoPlay();">Auto Play</button>
    </div>
    

    </div>
